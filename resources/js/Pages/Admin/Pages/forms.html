  <section className="section main-section">
    <div className="card mb-6">
      <header className="card-header">
        <p className="card-header-title">
          <span className="icon"><i className="mdi mdi-ballot"></i></span>
          Forms
        </p>
      </header>
      <div className="card-content">
        <form method="get">
          <div className="field">
            <label className="label">From</label>
            <div className="field-body">
              <div className="field">
                <div className="control icons-left">
                  <input className="input" type="text" placeholder="Name">
                  <span className="icon left"><i className="mdi mdi-account"></i></span>
                </div>
              </div>
              <div className="field">
                <div className="control icons-left icons-right">
                  <input className="input" type="email" placeholder="Email" value="alex@smith.com">
                  <span className="icon left"><i className="mdi mdi-mail"></i></span>
                  <span className="icon right"><i className="mdi mdi-check"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div className="field">
            <div className="field-body">
              <div className="field">
                <div className="field addons">
                  <div className="control">
                    <input className="input" value="+44" size="3" readonly>
                  </div>
                  <div className="control expanded">
                    <input className="input" type="tel" placeholder="Your phone number">
                  </div>
                </div>
                <p className="help">Do not enter the first zero</p>
              </div>
            </div>
          </div>
          <div className="field">
            <label className="label">Department</label>
            <div className="control">
              <div className="select">
                <select>
                  <option>Business development</option>
                  <option>Marketing</option>
                  <option>Sales</option>
                </select>
              </div>
            </div>
          </div>
          <hr>
          <div className="field">
            <label className="label">Subject</label>

            <div className="control">
              <input className="input" type="text" placeholder="e.g. Partnership opportunity">
            </div>
            <p className="help">
              This field is required
            </p>
          </div>

          <div className="field">
            <label className="label">Question</label>
            <div className="control">
              <textarea className="textarea" placeholder="Explain how we can help you"></textarea>
            </div>
          </div>
          <hr>

          <div className="field grouped">
            <div className="control">
              <button type="submit" className="button green">
                Submit
              </button>
            </div>
            <div className="control">
              <button type="reset" className="button red">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div className="card">
      <header className="card-header">
        <p className="card-header-title">
          <span className="icon"><i className="mdi mdi-ballot-outline"></i></span>
          Custom elements
        </p>
      </header>
      <div className="card-content">
        <div className="field">
          <label className="label">Checkbox</label>
          <div className="field-body">
            <div className="field grouped multiline">
              <div className="control">
                <label className="checkbox"><input type="checkbox" value="lorem" checked>
                  <span className="check"></span>
                  <span className="control-label">Lorem</span>
                </label>
              </div>
              <div className="control">
                <label className="checkbox"><input type="checkbox" value="ipsum">
                  <span className="check"></span>
                  <span className="control-label">Ipsum</span>
                </label>
              </div>
              <div className="control">
                <label className="checkbox"><input type="checkbox" value="dolore">
                  <span className="check is-primary"></span>
                  <span className="control-label">Dolore</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div className="field">
          <label className="label">Radio</label>
          <div className="field-body">
            <div className="field grouped multiline">
              <div className="control">
                <label className="radio">
                  <input type="radio" name="sample-radio" value="one" checked>
                  <span className="check"></span>
                  <span className="control-label">One</span>
                </label>
              </div>
              <div className="control">
                <label className="radio">
                  <input type="radio" name="sample-radio" value="two">
                  <span className="check"></span>
                  <span className="control-label">Two</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div className="field">
          <label className="label">Switch</label>
          <div className="field-body">
            <div className="field">
              <label className="switch">
                <input type="checkbox" value="false">
                <span className="check"></span>
                <span className="control-label">Default</span>
              </label>
            </div>
          </div>
        </div>
        <hr>
        <div className="field">
          <label className="label">File</label>
          <div className="field-body">
            <div className="field file">
              <label className="upload control">
                <a className="button blue">
                  Upload
                </a>
                <input type="file">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
